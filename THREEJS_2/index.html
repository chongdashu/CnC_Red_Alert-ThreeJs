<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C&C Red Alert - Three.js Recreation</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }
      canvas {
        display: block;
      }
      #ui {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      #minimap {
        width: 150px;
        height: 150px;
        background-color: #333;
        border: 2px solid #999;
        position: absolute;
        bottom: 120px;
        right: 10px;
        overflow: hidden;
      }
      #resources {
        position: absolute;
        top: 10px;
        right: 10px;
        color: yellow;
        font-family: "Courier New", monospace;
        font-weight: bold;
      }
      .unit-button,
      .building-button {
        width: 40px;
        height: 40px;
        background-color: #555;
        border: 2px solid #888;
        margin: 0 5px;
        cursor: pointer;
        color: white;
        font-weight: bold;
      }
      .unit-button:hover,
      .building-button:hover {
        border-color: yellow;
      }
      #action-buttons {
        display: none;
        margin-left: 20px;
      }
      .action-button {
        padding: 5px 10px;
        background-color: #555;
        border: 2px solid #888;
        color: white;
        cursor: pointer;
        margin-right: 10px;
      }
      .action-button:hover {
        border-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="resources">Credits: 5000</div>
    <div id="minimap"></div>
    <div id="ui">
      <div id="unit-production">
        <!-- Vehicle units -->
        <button class="unit-button" data-unit="mcv">MCV</button>
        <button class="unit-button" data-unit="harvester">HARV</button>
        <button class="unit-button" data-unit="tank">TANK</button>
        <button class="unit-button" data-unit="apc">APC</button>
        
        <!-- Infantry units -->
        <button class="unit-button" data-unit="soldier">SOLDR</button>
        <button class="unit-button" data-unit="engineer">ENG</button>
        <button class="unit-button" data-unit="dog">DOG</button>

        <!-- Buildings -->
        <button class="building-button" data-building="power_plant">PWR</button>
        <button class="building-button" data-building="barracks">BAR</button>
        <button class="building-button" data-building="refinery">REF</button>
        <button class="building-button" data-building="war_factory">FAC</button>
        <button class="building-button" data-building="defensive_turret">
          DEF
        </button>
      </div>
      <div id="action-buttons">
        <button class="action-button" id="deploy-button">Deploy</button>
      </div>
      <div id="status">Ready</div>
    </div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
